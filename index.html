<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Code Simplifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Lua Code Simplifier</h1>
    <p>Paste your Lua code below:</p>
    <textarea id="inputCode" placeholder="Enter Lua code here..."></textarea>
    <button onclick="simplifyCode()">Simplify Code</button>
    <h2>Result:</h2>
    <pre id="outputCode">Your simplified code will appear here.</pre>
    <script src="script.js"></script>
</body>
</html>
