<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI to Lua Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 200px; }
        button { margin-top: 10px; }
    </style>
    <script src="https://cdn.rawgit.com/cifkao/midi-parser-js/master/dist/MidiParser.js"></script>
</head>
<body>
    <h1>MIDI to Lua Converter</h1>
    <input type="file" id="fileInput" accept=".mid" />
    <button id="convertBtn">Convert MIDI to Lua</button>
    <h2>Generated Lua Code:</h2>
    <textarea id="luaOutput" readonly></textarea>

    <script>
        document.getElementById("convertBtn").onclick = function() {
            const fileInput = document.getElementById("fileInput");
            const luaOutput = document.getElementById("luaOutput");
            
            if (fileInput.files.length === 0) {
                alert("Please select a MIDI file.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const midiData = event.target.result;
                const midi = new MidiParser.Midi(midiData);
                let luaCode = "local bpm = 120\n\n";  // Default BPM
                
                midi.tracks.forEach(track => {
                    let lastTime = 0;
                    track.forEach(event => {
                        if (event.type === 'noteOn') {
                            const note = MidiParser.MidiNoteNames[event.noteNumber];
                            const beats = (event.deltaTime / midi.header.ticksPerBeat);
                            luaCode += `pressnote("${note}", 1, ${beats.toFixed(2)}, bpm)\n`;
                        }
                    });
                    luaCode += "rest(4, bpm)  -- Wait for 4 beats\n\n"; // Add rest after each track
                });
                
                luaOutput.value = luaCode;
            };

            reader.readAsArrayBuffer(file);
        };
    </script>
</body>
</html>
