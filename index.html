<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI to Lua Converter</title>
</head>
<body>
  <h1>MIDI to Lua Converter</h1>
  <p>Upload a MIDI file, and input the desired BPM to convert it to Lua code:</p>

  <!-- File Input -->
  <input type="file" id="midiFile" accept=".mid,.midi">
  
  <!-- BPM Input -->
  <label for="bpmInput">BPM:</label>
  <input type="number" id="bpmInput" value="120" min="40" max="300">

  <!-- Output -->
  <pre id="output"></pre>

  <script src="https://cdn.jsdelivr.net/npm/midi-parser-js"></script>
  <script>
    // Function to convert MIDI note number to note name and octave
    function midiNoteToLua(noteNumber) {
      const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
      const octave = Math.floor(noteNumber / 12) - 1;
      const note = notes[noteNumber % 12];
      return { note, octave };
    }

    // Function to handle MIDI file and convert it to Lua
    document.getElementById('midiFile').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const midiArray = new Uint8Array(e.target.result);
        const parsed = MidiParser.parse(midiArray); // Parse the MIDI file

        const bpm = parseInt(document.getElementById('bpmInput').value) || 120;
        let luaCode = "";

        // Track merging and handling
        const notesToPlay = [];
        
        // Loop through tracks
        parsed.track.forEach(track => {
          let trackNotes = []; // Hold the notes for the current track
          let lastNoteOn = null; // To track the last note on event
          let lastNoteOnTime = 0; // To store the time of the last note on

          track.event.forEach(event => {
            const deltaTime = event.deltaTime;
            const currentTime = lastNoteOnTime + deltaTime; // Update current time for this event
            
            // Check if it's a Note On event
            if (event.type === 9 && event.data[1] > 0) { // "Note On" event
              const noteNumber = event.data[0]; // MIDI note number

              // Ignore notes below C1 (MIDI note 24) and above C5 (MIDI note 72)
              if (noteNumber >= 24 && noteNumber <= 72) {
                const { note, octave } = midiNoteToLua(noteNumber);
                lastNoteOn = { note, octave, start: currentTime, velocity: event.data[1] };
                lastNoteOnTime = currentTime; // Update last note on time
              }
            }

            // Check for Note Off events
            if (event.type === 8 || (event.type === 9 && event.data[1] === 0)) {
              // If there's a last Note On event, calculate its duration
              if (lastNoteOn) {
                const duration = (currentTime - lastNoteOn.start) / parsed.timeDivision; // Duration in beats
                if (duration > 0) {
                  trackNotes.push({ ...lastNoteOn, duration }); // Store note with duration
                }
                lastNoteOn = null; // Reset last note on
              }
            }

            // Handle gaps to add a rest
            if (event.deltaTime > 0 && lastNoteOn === null) {
              luaCode += `rest(0.25, bpm)\n`; // Always rest for 0.25 beats
            }
          });

          // Add the collected track notes to the main notesToPlay array
          notesToPlay.push(...trackNotes);
        });

        // Output the Lua code
        notesToPlay.forEach(n => {
          luaCode += `pressnote("${n.note}", ${n.octave}, ${n.duration.toFixed(2)}, bpm)\n`;
        });

        document.getElementById('output').textContent = luaCode;
      };

      reader.readAsArrayBuffer(file); // Read MIDI file as ArrayBuffer
    });
  </script>
</body>
</html>
